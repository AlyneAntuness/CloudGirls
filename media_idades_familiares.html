<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
var numero = 1;
var totalIdades = 0;

while(numero <= totalFamiliares){
    var idade = parseInt(prompt("Idade dos familiares."));
    totalIdades = totalIdades + idade;
    numero++;
}
var totalIdades = totalIdades / totalFamiliares;

mostra("A média das idades dos famíliares é " + totalIdades);
mostra("FIM");

</script>
