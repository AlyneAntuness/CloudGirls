<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}


for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador ++){
    //QUANDO VC QUER INCREMENTAR UMA VARIÁVEL DE 1 EM 1 É SO USAR O ++
    //FOR serve para repetir, porém pode colocar tres instruções para ele executar
    mostra(7 * multiplicador);
}

mostra("FIM");

//QUANDO VC QUER INCREMENTAR UMA VARIÁVEL DE 1 EM 1 É SO USAR O ++
</script>
